<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to the Hour Tracker</h1>
    <p>Select or create a session to begin tracking your hours.</p>

    <!-- Select Session Dropdown -->
    <div class="session-selection">
      <label for="sessionSelect">Select Session:</label>
      <select id="sessionSelect">
        <option value="">-- Select a Session --</option>
      </select>
      <button id="selectSessionBtn">Select Session</button>
    </div>

    <!-- Create New Session -->
    <div class="new-session">
      <label for="newSessionName">Create New Session:</label>
      <input type="text" id="newSessionName" placeholder="Enter session name" />
      <button id="createSessionBtn">Create New Session</button>
    </div>

    <p>Once a session is selected or created, click "Select Session" to continue.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
