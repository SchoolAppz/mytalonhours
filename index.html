<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to the Hour Tracker</h1>
    <p>Select or create a new session</p>

    <div>
      <label for="newSessionName">Enter Session Name:</label>
      <input type="text" id="newSessionName" placeholder="New session name">
      <button id="createSessionBtn">Create New Session</button>
    </div>

    <div>
      <label for="sessionSelect">Select Session:</label>
      <select id="sessionSelect">
        <option value="">-- Select Session --</option>
      </select>
      <button id="selectSessionBtn">Select Session</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
