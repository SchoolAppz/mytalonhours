<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Session Logs</h1>

    <table id="logTable">
      <thead>
        <tr>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="totalHours">
      Total Hours - Build: <span id="totalBuild">0</span> | Business: <span id="totalBusiness">0</span> | Total: <span id="totalTotal">0</span>
    </p>

    <a href="index.html" class="back-btn">Back to Session</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
